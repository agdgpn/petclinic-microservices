apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    #traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-services-strip@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  #ingressClassName: traefik
  #tls:
  #  - secretName: dev-secret
  #    hosts:
  #      - prod.petclinic-datascientest.cloudns.ph
  rules:
  #- host: prod.petclinic-datascientest.cloudns.ph
    http:
      paths: 
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api-gateway
              port: 
                number: 8080
        - path: /api/customer/
          pathType: Prefix
          backend:
            service:
              name: customers-service
              port: 
                number: 8081
        - path: /api/visit/
          pathType: Prefix
          backend:
            service:
              name: visits-service
              port: 
                number: 8082
        - path: /api/vet/
          pathType: Prefix
          backend:
            service:
              name: vets-service
              port: 
                number: 8083
        - path: /api/gateway/
          pathType: Prefix
          backend:
            service:
              name: customers-service
              port: 
                number: 8081
        - path: /api/gateway/visits/
          pathType: Prefix
          backend:
            service:
              name: visits-service
              port: 
                number: 8082
        - path: /api/gateway/vets/
          pathType: Prefix
          backend:
            service:
              name: vets-service
              port: 
                number: 8083