apiVersion: v1
kind: Pod
spec:
  containers:
  - name: jnlp
    image: jenkins/inbound-agent:latest
  - name: kubectl
    image: amaceog/kubectl
    command:
    - cat
    tty: true
    resources:
      requests:
        memory: "300Mi"
        cpu: "100m"
      limits:
        memory: "500Mi"
        cpu: "300m"
  - name: helm
    image: alpine/helm:3.11.1
    command:
    - cat
    tty: true
    resources:
      requests:
        memory: "300Mi"
        cpu: "100m"
      limits:
        memory: "500Mi"
        cpu: "300m"
  - name: docker
    image: docker:19.03.8-dind
    env:
    - name: PETCLINIC_HOME
      value: "/var/lib/jenkins/workspace/petclinic"
    - name: DOCKER_ID
      value: "agdgpn"
    command:
    - cat
    tty: true
    volumeMounts:
    - name: dockersock
      mountPath: /var/run/docker.sock
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock